<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biotech Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #C7000a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
    }
    .card h1 {
      font-size: 1.8em;
      color: #d71920;
      margin-bottom: 15px;
    }
    .card h2 {
      color: #333030;
      font-size: 1.4em;
      font-weight: bold;
      margin: 0;
    }
    .card p {
      margin: 9px 0;
      color: #555;
    }
    .card a {
      margin: 30px;
      text-decoration: none;
      color: #d71920;
      font-weight: bold;
      font-size: 1.3em;
    }
    .logo {
      max-width: 100%;
    }

    /* ✅ Media Query para pantallas pequeñas */
    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      .card h1 {
        font-size: 1.5em;
      }

      .card h2 {
        font-size: 1.2em;
      }

      .card a {
        font-size: 1.1em;
      }

      .logo {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Biotech Solutions</h1>
    <h2>Julian Alejandro Olaya</h2>
    <p>Representante de ventas</p>
    <p>jalejandro.olaya@udea.edu.co</p>
    <p>+57 313 7403973</p>
    <p><a href="https://www.mindray.com/co" target="_blank">Visitar sitio web</a></p>
    <img src="logo.png" alt="Logo Mindray" class="logo">
  </div>
</body>
</html>
